<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactanos</title>
    <link rel="stylesheet" href="contactanos.css">
</head>
<header>
        <img class="contactfoto" src="https://lecdecor.com/wp-content/uploads/2021/07/contacto.jpg" alt="">

        <section class="principal">
        <h1>PONTE EN CONTACTO</h1>
        <h3>ingresa los datos a continuacion y nosotros nos pondremos en contacto contigo:</h3>
    </section>
        
</header>
<body>
    <form class="form">
        <label for="contactname">
          <span>Cual es tu nombre?</span>
          <input class="form_input" type="text" 
          id="contactname"
          name="contactname"
          placeholder="Ingresa tu nombre completo"
          autocomplete="name"
          class="contact_forminput">
        </label>

        <label for="email">
          <span>Cual es tu correo electronico?</span>
          <input class="form_input" type="email" 
          id="email"
          name="email"
          placeholder="Ingresa tu correo electronico"
          autocomplete="email"
          class="contact_forminput">
        </label>

        <label for="phone">
          <span>Cual es tu numero de celular?</span>
          <input class="form_input"type="tel" 
          id="phone"
          name="phone"
          placeholder="Ingresa tu numero de telefono"
          autocomplete="phone"
          class="contact_forminput">
        </label>
      </form>
    </section>
</body>
